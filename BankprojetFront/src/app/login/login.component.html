<app-navbar></app-navbar>
<div id="main-wrapper" class="container">
    <div class="row justify-content-center"style="margin-top:60px">
        <div class="col-xl-10">
            <div class="card border-3 "style="border-radius: 5px;"  >
                <div class="card-body p-0" style="height: 519px;">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-2" >
                                    <h3 class="h4 font-weight-bold text-theme " style="margin-top: -40px; ">Login</h3>
                                </div>
  
                                <h6 style="margin-left: 110px;" class="h5 mb-0">Welcome back!</h6>
                                <p class="text-muted mt-2 mb-5">Enter your username  and password to access </p>
  
                                <form   [formGroup]="form" (ngSubmit)="login()" >
                                                                    <div class="form-group" style="margin-top: -20px;">
                                        <label for="exampleInputEmail1">Username</label>
                                       <input type="text" class="form-control" id="exampleInputEmail1" formControlName="username" required>
                                    </div>
                                    <div class="form-group mb-5" >
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                                    </div>
                                    <button style="margin-top: -20px;margin-left: 150px;" type="submit" class="btn btn-theme"  >Login</button>
  
                                </form>
                            </div>
                        </div>
  
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right">Welcome</div>
                                <div class="account-testimonial">
                                   
                                 
                                </div>
                            </div>
                        </div>
                    </div>
  
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
  
  
            <!-- end row -->
  
        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
  </div>
